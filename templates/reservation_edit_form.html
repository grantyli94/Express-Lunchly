{% extends 'base.html' %} {% block title %}Edit Reservation{% endblock %} {%
block content %}

  <div class="col-6">
    <h3>Edit Reservation</h3>
    <form action="/reservation/{{ reservation.id }}" method="POST">
      <div class="form-group">
        <label for="start">Start</label>
        <input
          id="start"
          class="form-control"
          name="startAt"
          value="{{ reservation.getFormattedStartAt() }}"
          placeholder="yyyy-mm-dd hh:mm am/pm"
        />
      </div>
      <div class="form-group">
        <label for="num-guests"># of Guests:</label>
        <input
          class="form-control"
          value="2"
          name="numGuests"
          value="{{ reservation.numGuests }}"
          type="number"
          id="num-guests"
        />
      </div>
      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control" 
          name="notes" 
          value="{{ reservation.notes }}"
          id="notes">
        </textarea>
      </div>
      <button class="btn btn-primary">Edit</button>
    </form>
  </div>

{% endblock %}
